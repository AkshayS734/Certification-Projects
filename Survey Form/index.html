<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thanks for your time to help us in improving our platform</p>
    <form id="survey-form">
      <section class="form-section">
        <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required/>
        </label>
      </section>
      <section>
        <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required/></label>
      </section>
      <section>
        <label for="age" id="number-label">Age <input id="number" type="number" placeholder="Age" min="13" max="120">
      </section>
      <section>
        <p>Which option describes your current role?</p>
        <select id="dropdown" name="role" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Job</option>
          <option value="don'tprefer">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </section>
      <section>
        <p>Would you recommend our platform to your friend?</p>
        <label><input type="radio" name="recommend" value="definitely"/>Definitely</label>
        <label><input type="radio" name="recommend" value="maybe"/>Maybe</label>
        <label><input type="radio" name="recommend" value="unsure"/>Not Sure</label>
      </section>
      <section>
        <p>What are your interests?</p>
        <label>
          <input type="checkbox" value="front-end"/> Front-end Development
        </label>
        <label>
          <input type="checkbox" value="back-end"/> Back-end Development
        </label>
        <label>
          <input type="checkbox" value="dsa"/> Data structure and Algorithms
        </label>
        <label>
          <input type="checkbox" value="open-source"/> Open Source Community
        </label>
        <label>
          <input type="checkbox" value="android"/> Android Development
        </label>
      </section>
      <section>
        <label for="suggestions">Any comments or suggestions? <textarea type="textarea" id="suggestions">
          </textarea>
        </label>
      </section>
      <section>
        <button type="submit" id="submit">Submit</button>
      </section>
    </form>
  </body>

</html>
